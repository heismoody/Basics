<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
            <table>
                <tr class="screen">
                    <td colspan="7" style="font-weight:bold; padding-right: 10px; border-radius: 10px 10px 0 0;">
                        <input type="text" name="result" id="result" style="font-weight:bold; border-radius: 10px 10px 0 0; color: rgba(255, 255, 255, 0.8);">
                        <p id="display" style="color: rgba(255, 255, 255, 0.9);"></p>
                    </td>
                </tr>
                <tr>
                    <td class="thefour" colspan="2">
                        <button onclick="clearvisuals()" style="background-color: rgba(243, 58, 58, 0.5);">
                            C
                        </button>
                    </td>
                    <td class="thefour">
                        <button onclick="backspace()">
                            <i class="far fa-delete-left" style="line-height: 1; color: rgba(255, 255, 255, 0.6);"></i>
                        </button>
                    </td>
                    <td class="thefour">
                        <button value="/" onclick="CalcSign(this)" id="division">
                            <i class="fas fa-divide" style="line-height: 1; color: rgba(255, 255, 255, 0.6);"></i>
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="Perc" onclick="CalcSign(this)" id="cosh">
                            %
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="Sqrt" onclick="CalcSign(this)" id="cosh">
                            <i class="fas fa-square-root-variable" style="line-height: 1; color: rgba(255, 255, 255, 0.6);"></i>
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="POw" onclick="CalcSign(this)" id="cosh">
                            <i class="fas fa-superscript" style="line-height: 1; color: rgba(255, 255, 255, 0.6);"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="digits">
                        <button value="7" onclick="showvalue(this)" id="seven">
                            7
                        </button>
                    </td>
                    <td class="digits">
                        <button value="8" onclick="showvalue(this)" id="eight">
                            8
                        </button>
                    </td>
                    <td class="digits">
                        <button value="9" onclick="showvalue(this)" id="nine">
                            9
                        </button>
                    </td>
                    <td class="thefour">
                        <button value="*" onclick="CalcSign(this)" id="multiplication">
                            <i class="fas fa-xmark" style="line-height: 1; color: rgba(255, 255, 255, 0.6);"></i>
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="sin" onclick="CalcSign(this)" id="sin">
                            Sin
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="cos" onclick="CalcSign(this)" id="cos">
                            Cos
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="tan" onclick="CalcSign(this)" id="tan">
                            Tan
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="digits">
                        <button value="4" onclick="showvalue(this)" id="four">
                            4
                        </button>
                    </td>
                    <td class="digits">
                        <button value="5" onclick="showvalue(this)" id="five">
                            5
                        </button>
                    </td>
                    <td class="digits">
                        <button value="6" onclick="showvalue(this)" id="six">
                            6
                        </button>
                    </td>
                    <td class="thefour">
                        <button value="-" onclick="CalcSign(this)" id="subtraction">
                            <i class="fas fa-minus" style="line-height: 1; color: rgba(255, 255, 255, 0.6);"></i>
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="Sinh" onclick="CalcSign(this)" id="sinh">
                            Sinh
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="Cosh" onclick="CalcSign(this)" id="cosh">
                            Cosh
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="Tanh" onclick="CalcSign(this)" id="tanh">
                            Tanh
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="digits">
                        <button  value="1" onclick="showvalue(this)" id="one">
                            1
                        </button>
                    </td>
                    <td class="digits">
                        <button  value="2" onclick="showvalue(this)" id="two">
                            2
                        </button>
                    </td>
                    <td class="digits">
                        <button value="3" onclick="showvalue(this)" id="three">
                            3
                        </button>
                    </td>
                    <td class="thefour">
                        <button value="+" onclick="CalcSign(this)" id="addition">
                            <i class="fas fa-plus" style="line-height: 1; color: rgba(255, 255, 255, 0.6);"></i>
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="log" onclick="CalcSign(this)" id="log">
                            Log
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="Abs" onclick="CalcSign(this)" id="rad">
                            <i class="fas fa-value-absolute" style="line-height: 1; font-size: 20px; color: rgba(255, 255, 255, 0.9);"></i>
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="mod" onclick="CalcSign(this)" id="deg">
                            Mod
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="thefour" style="border-radius:0 0 0 10px;">
                        <button  value="." onclick="showvalue(this)" id="decimal">
                            .
                        </button>
                    </td>
                    <td class="digits">
                        <button value="0" onclick="showvalue(this)" id="zero">
                            0
                        </button>
                    </td>
                    <td class="theequal" colspan="2">
                        <button id="equalsign" onclick="finishfatal()">
                            =
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="pi" onclick="CalcSign(this)" id="pi">
                            <i class="fas fa-pi" style="line-height: 1; color: rgba(255, 255, 255, 0.9);"></i>
                        </button>
                    </td>
                    <td class="lastthree">
                        <button value="rad" onclick="CalcSign(this)" id="rad">
                            Rad
                        </button>
                    </td>
                    <td class="lastthree" style="border-radius:0 0 10px 0;">
                        <button  value="deg" onclick="CalcSign(this)" id="sin">
                            Deg
                        </button>
                    </td>
                </tr>
            </table>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
